<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div Example</title>
    <style>
        /* CSS to center the div */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .centered-div {
            background-color: rgb(26, 154, 200);
            color:black;
            padding: 20px;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Centered Div -->
    <div class="centered-div">
        <h1>Internal styling</h1>
        Internal styling also known as embedded styling involves placing CSS rules directly within the HTML document using the &lt;style&gt;tag.This method allows you to define styles for specific HTML elements or classes within the same file as the HTML content.
    </div>

</body>
</html>
